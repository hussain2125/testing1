<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
            padding: 10px 20px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            margin-right: 10px;
            display: inline-block;
            border-radius: 5px;
            background-color: #555;
        }
        .navbar a:hover {
            background-color: #777;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#">About</a>
        <a href="#">Contact</a>
    </div>
    
    <div class="content">
        <h1>Welcome to My Website</h1>
        <p>This is a simple website with a navigation bar. Click the buttons above to navigate.</p>
    </div>
</body>
</html>
